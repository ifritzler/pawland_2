        <!-- Links -->
        <ul class="navbar__links">
          <li>
            <a href="#/tienda?category=perro">
              <p class="navbar__link-title">Perro</p>
            </a>
          </li>
          <li>
            <a href="#/tienda?category=gato">
              <p class="navbar__link-title">Gato</p>

    <main id="app"></main>
    <footer class="container footer">
      <nav>
        <ul class="footer__links">
          <li>
            <a href="#tienda">
              <p>Tienda</p>
            </a>
          </li>
          <li>
            <a href="#">
              <p>Nosotros</p>
            </a>
          </li>
          <li>
            <a href="#">
              <p>Nuestra Historia</p>
            </a>
          </li>
        </ul>
      </nav>

      <form id="formularioRegistro">
        <label for="email">
          Registra tu email y accede a un codigo de descuento para tu primera
          compra!
        </label>
        <input type="email" name="email" id="email" />
        <button class="btn--dark" type="submit">Enviar</button>
      </form>
    </footer>
    <div id="wrapper-menu-toggle" class="hidden">
      <nav class="mobile-menu container" aria-hidden="true">
        <div>
          <div class="close">

            </a>
          </li>
          <li>
            <a

              class="mobile-menu_link"
            >
              <p class="mobile-menu__link-title">Gato</p>
            </a>
          </li>
          <li>
            <a
              href="./pages/tienda.html?category=alimento"

              <p class="mobile-menu__link-title">Alimento</p>
            </a>
          </li>
          <li>
            <a
              href="./pages/tienda.html?category=accesorios"

            </a>
          </li>
          <li>
